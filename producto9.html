<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto 9 - Comprar</title>
    <link rel="stylesheet" href="producto9.css">
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="product-main">
        <section class="product-detail">
            <div class="product-gallery">
                <img src="producto9.jpg" alt="Producto 9" class="main-image">
            </div>
            <div class="product-info">
                <h1>Producto 9</h1>
                <div class="product-meta">
                    <span class="stock-status">En Stock</span>
                    <span class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i>
                        <i class="fas fa-star"></i><i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i> (4.5)
                    </span>
                </div>
                <div class="product-price">
                    <span class="current-price">$99.99</span>
                </div>
                <div class="product-description">
                    <h3>Descripción</h3>
                    <p>Descripción breve del producto 9. Puedes personalizar este texto según el producto real.</p>
                </div>
                <div class="product-specs">
                    <h3>Especificaciones</h3>
                    <ul>
                        <li>Característica 1</li>
                        <li>Característica 2</li>
                        <li>Característica 3</li>
                        <li>Característica 4</li>
                        <li>Característica 5</li>
                    </ul>
                </div>
                <div class="product-actions">
                    <div class="quantity-selector">
                        <button class="qty-btn minus"><i class="fas fa-minus"></i></button>
                        <input type="number" value="1" min="1" max="99">
                        <button class="qty-btn plus"><i class="fas fa-plus"></i></button>
                    </div>
                    <button class="action-btn add-to-cart-btn" data-nombre="producto9" data-precio="99.99"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="producto9.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
